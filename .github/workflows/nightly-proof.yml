name: Nightly Proof Report

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: activekg
          POSTGRES_PASSWORD: activekg
          POSTGRES_DB: activekg
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U activekg"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      API: http://localhost:8000
      ACTIVEKG_DSN: postgresql://activekg:activekg@localhost:5432/activekg
      LLM_ENABLED: 'false'
      AUTO_INDEX_ON_STARTUP: 'false'
      JWT_ENABLED: 'false'
      CONNECTOR_KEK_V1: YAC4_BiOPM5oC5GdeZ4cOucTRgiDTLob6FqSD7rNKdA=
      TOKEN: ${{ secrets.E2E_ADMIN_TOKEN || 'dummy-token-jwt-disabled' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt

      - name: Wait for Postgres and create extension
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U activekg; then break; fi; sleep 1; done
          PGPASSWORD=activekg psql -h localhost -U activekg -d activekg -c "CREATE EXTENSION IF NOT EXISTS vector;"

      - name: Start API
        run: |
          source venv/bin/activate
          uvicorn activekg.api.main:app --host 0.0.0.0 --port 8000 &
          for i in {1..60}; do if curl -sSf http://localhost:8000/health >/dev/null; then exit 0; fi; sleep 1; done; exit 1

      - name: Metrics probe
        run: |
          bash scripts/metrics_probe.sh || true

      - name: Proof points report
        run: |
          bash scripts/proof_points_report.sh || true

      - name: Seed ground truth (threshold=0.10)
        run: |
          make seed-ground-truth THRESH=0.10 || true

      - name: Retrieval quality (triple) + publish uplift
        run: |
          make retrieval-quality || true
          make publish-retrieval-uplift || true

      - name: Upload proof report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-proof-points-report
          path: evaluation/PROOF_POINTS_REPORT.md
          if-no-files-found: ignore

      - name: Upload retrieval results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-retrieval-results
          path: evaluation/weighted_search_results.json
          if-no-files-found: ignore
