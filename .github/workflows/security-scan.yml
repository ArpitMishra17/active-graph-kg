name: Security Scan

on:
  push:
  pull_request:
  schedule:
    - cron: "0 6 * * 1"  # Mondays at 06:00 UTC

jobs:
  safety:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Safety
        run: |
          python -m pip install --upgrade pip
          pip install safety

      - name: Run Safety scan
        run: |
          safety scan --full-report -r requirements.txt --output safety_report.json || true

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety_report.json
